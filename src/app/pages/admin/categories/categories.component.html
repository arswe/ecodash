<section class="section__page--container">
  <header class="section__header">
    <h1 class="section__page--title">Categoriess</h1>
  </header>

  @if (categories$ | async) {
  <table
    mat-table
    #table
    [dataSource]="dataSource"
    id="table2"
    class="mat__table--categories mat-elevation-z8"
    aria-describedby="Tabela de listagem de Categoriess"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="pos">
      <th mat-header-cell *matHeaderCellDef>SL.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat__table--head-tr"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="mat__table--body-tr"></tr>
  </table>
  }
</section>
