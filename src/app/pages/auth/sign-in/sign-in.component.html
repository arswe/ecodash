<section class="section__page--login">
  <h1>Login</h1>
  <form [formGroup]="loginForm" [ngClass]="{ 'form-loading': isLoading() }" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-full">
      <mat-label>Login</mat-label>
      <input matInput placeholder="Digite seu usuÃ¡rio" name="username" formControlName="username" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        placeholder="username"
        name="password"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="mat__button--send">
      <button
        mat-flat-button
        color="primary"
        class="w-full"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </div>
  </form>

  <p>
    do not have account
    <a href="#">Create</a>
    ?
  </p>

  <a routerLink="/auth/sign-up" class="auth__register">Create One</a>
</section>
